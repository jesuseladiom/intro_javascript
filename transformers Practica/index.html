            <div class="row">

                    <h1 class="text-center text-white pt-5">Buscador de Transformers</h1>
                    <div class="card my-5 p-3">
                        <form id="form-busqueda">
                            <div class="row">
                                <div class="col">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName" 
                                    placeholder="First Name" aria-label="First Name">
                                </div>
                                <div class="col">
                                    <label for="inputModel">Modelo</label>
                                    <select id="inputModel" class="form-select">
                                        <option value selected>Elije...</option>
                                        <option value="decepticon">Decepticon</option>
                                        <option value="autobot">Autobot</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="inputMovie">Pel√≠cula</label>
                                    <select id="inputMovie" class="form-select">
                                        <option value>Elije...</option>
                                        <option value="1">Transformers 1</option>
                                        <option value="2">Transformers 2</option>
                                        <option value="3">Transformers 3</option>
                                        <option value="4">Transformers 4</option>
                                        <option value="5">Transformers 5</option>
                                        <option value="6">Transformers 6</option>
                                    </select>
                                </div>
                                <div class="col d-flex align-items-end">
                                    <button type="submit" class="btn btn-success w-100">Buscar</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
