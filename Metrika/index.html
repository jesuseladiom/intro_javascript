<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metrika</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 mb-3">
                <h1>Metrika</h1>
            </div>
            <!--   Logos -->
            <div class="col-sm-3 mb-3">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-behance"></i>
            </div>
        </div>

        <div class="row">
            <!--     primera parte -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="row">
                    <div class="col-6">
                      <div class="about">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                          <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>
                        About Us
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="team"><i class="fas fa-archive"></i>Our Team</div>
                    </div>                    
                    <div class="col-12 bg-light">
                      <div class="resume bg-danger mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <div class="texto">Resume</div>
                      </div>
                    </div>
                </div>
            </div>

            <!--   parte central -->
            <div class="mt-3 col-md-6 mt-md-0 col-lg-4">
                <div class="row">
                    <div class="col-12">
                      <div class="works">
                        <i class="bi bi-book"></i>Our Works
                      </div>
                    </div>
                    
                </div>
            </div>

            <!--   parte derecha -->
            <div class="mt-3 col-md-6 mt-md-0 col-lg-4">
              <div>
                <div class="row">
                  <div class="col-12 bg-light">
                    <div class="contact bg-danger"><i class="bi bi-book"></i>Contacts</div>
                  </div>
                  <div class="col-6">
                    <div class="blog mt-3"><i class="bi bi-book"></i>blog</div>
                  </div>
                  <div class="col-6">
                    <div class="feedback mt-3"><i class="bi bi-book"></i>feedback</div>
                  </div>                </div>
              </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
